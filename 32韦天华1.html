    <h1>码头被海豹占领</h1>
    <img src="ghj.jpg" alt="海豹图" width="300" height="200">
    <p class="photoDesc">海豹生活在寒温带海洋中，除产仔、休息和换毛季节需到冰上、沙滩或岩礁上之外，其余时间都在海中游泳、取食或嬉戏。
   </p>
   <img src="xcv.jpg" alt="海豹图" width="300" height="200">

    繁殖期不集群，仔兽出生后，组成家庭群，哺乳期过后，家庭群结束。在冰上产仔，当冰融化之后，幼兽才开始独立在水中生活。少数繁殖期推后的个体则不得不在沿岸的沙滩上产仔。以鱼类为主要食物，也食甲壳类及头足类。
